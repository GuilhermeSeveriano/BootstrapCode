<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Componentes</title>
</head>

<body>

    <!-- Componente Botão -->
    <div class="container mt-5">
        <button class="btn btn-success">Botão Sucesso</button>
        <button class="btn btn-info btn-lg">Botão Grande</button>
    </div>

    <!-- Componente DropDown -->

    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"> Menu</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Opção 1</li>
                <li class="dropdown-item">Opção 2</li>
            </ul>
        </div>
    </div>


    <!-- Componentes de alertas -->
    <div class="container mt-5">
        <div class="alert alert-danger">Este é um alerta de perigo</div>
        <div class="alert alert-warning">Este é um alerta de aviso</div>
        <div class="alert alert-success">Este é um alerta de sucesso</div>
    </div>

    <!-- Componente Badge -->

    <div class="container mt-5">
        <h1>Mensagens <span class="badge bg-danger">3</span></h1>
    </div>

    <!-- Caminho percorrido caminho de pasta -->

    <div class="container mt-5 d-flex justify-content-center">
        <nav>
            <ul class="pagination">
                <li class="page-item"><a href="" class="page-link">Anterior</a></li>
                <li class="page-item"><a href="" class="page-link">1</a></li>
                <li class="page-item"><a href="" class="page-link">2</a></li>
                <li class="page-item"><a href="" class="page-link">3</a></li>
                <li class="page-item"><a href="" class="page-link">Próximo</a></li>
            </ul>
        </nav>
    </div>

    <!-- Navegação Hierarquica -->

    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Inicio</li>
                <li class="breadcrumb-item active">Pagina Atual</li>
            </ol>
        </nav>
    </div>



    <!-- spinner barra de carregamento-->
    <div class="container">
        <div class="spinner-border">
            <span class="visually-hidden"></span>
        </div>
        <div class="spinner-border text-primary">
            <span class="visually-hidden"></span>
        </div>
        <div class="spinner-border text-danger">
            <span class="visually-hidden"></span>
        </div>
    </div>

    <div class="container">
        <div class="spinner-grow text-warning">
            <span class="visually-hidden"></span>
        </div>
    </div>



    <!-- Barra de Progresso  -->
    <div class="container mt-5">
        <div class="progress">
            <div class="progress-bar bg-dark" aria-valuenow="50" aria-valuemin="0" style="width: 60%;"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-dark" aria-valuenow="50" aria-valuemin="0"
                style="width: 60%;"></div>
        </div>
    </div>


    <!-- Navbar -->

    <nav class="navbar navbar-expand navbar-dark bg-dark mt-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



<!-- Tabela -->
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab">
            <li class="nav-item">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    aria-selected="true" aria-controls="home">Home</button>
            </li>
            <li class="nav-item">
                <button class="nav-link " id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                    type="button" aria-selected="false" aria-controls="profile">Profile</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Teste1</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Guizinho</div>
        </div>
    </div>




  <!-- Modal -->

  <div class="container mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button> 
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>


.container








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
